<!DOCTYPE html>
<html lang="ja">
<head>

  <title>Hello World App</title>
  <!-- CDNのスクリプト -->
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>  
     <script type="importmap">
        {
            "imports": { 
                "react": "https://esm.sh/react@19.1.1",
                "react-dom": "https://esm.sh/react-dom@19.1.1/client",

<body>
<div id="root">Now Loading...</div>
  <script type="module">
    // ReactとReactDOMをグローバルに展開
    import React, { useState, useEffect } from 'react';
    import { createRoot } from 'react-dom';
    import * as ReactBootstrap from 'react-bootstrap';
    const { Container, Button, Stack, Form, Card } = ReactBootstrap;
    window.React = React;
    window.useState = useState;
    window.useEffect = useEffect;
    window.createRoot = createRoot;
    window.Container = Container;
    window.Button = Button;
    window.Stack = Stack;
    window.Form = Form;
    window.Card = Card;
  </script>
  <script type="text/babel" data-type="module" src="./components/title.jsx"></script>
  <script type="text/babel" data-type="module" src="./components/weather.jsx"></script>
  <script type="text/babel" data-type="module" src="./components/input.jsx"></script>
